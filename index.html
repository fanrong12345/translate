<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
  <script type="text/javascript">
      /**
 * Created by Wandergis on 2015/7/8.
 * 提供了百度坐标（BD-09）、国测局坐标（火星坐标，GCJ-02）、和 WGS-84 坐标系之间的转换
 */
      // UMD 魔法代码
      // if the module has no dependencies, the above pattern can be simplified to
      (function (root, factory) {
          if (typeof define === 'function' && define.amd) {
              // AMD. Register as an anonymous module.
              define([], factory);
          } else if (typeof module === 'object' && module.exports) {
              // Node. Does not work with strict CommonJS, but
              // only CommonJS-like environments that support module.exports,
              // like Node.
              module.exports = factory();
          } else {
              // Browser globals (root is window)
              root.coordtransform = factory();
          }
      }(this, function () {
          // 定义一些常量
          var x_PI = 3.14159265358979324 * 3000.0 / 180.0;
          var PI = 3.1415926535897932384626;
          var a = 6378245.0;
          var ee = 0.00669342162296594323;
          /**
           * 百度坐标系 (BD-09) 与 火星坐标系 (GCJ-02) 的转换
           * 即 百度 转 谷歌、高德
           * @param bd_lng
           * @param bd_lat
           * @returns {*[]}
           */
          var bd09togcj02 = function bd09togcj02(bd_lng, bd_lat) {
              var bd_lng = +bd_lng;
              var bd_lat = +bd_lat;
              var x = bd_lng - 0.0065;
              var y = bd_lat - 0.006;
              var z = Math.sqrt(x * x + y * y) - 0.00002 * Math.sin(y * x_PI);
              var theta = Math.atan2(y, x) - 0.000003 * Math.cos(x * x_PI);
              var gg_lng = z * Math.cos(theta);
              var gg_lat = z * Math.sin(theta);
              return [gg_lng, gg_lat]
          };

          /**
           * 火星坐标系 (GCJ-02) 与百度坐标系 (BD-09) 的转换
           * 即 谷歌、高德 转 百度
           * @param lng
           * @param lat
           * @returns {*[]}
           */
          var gcj02tobd09 = function gcj02tobd09(lng, lat) {
              var lat = +lat;
              var lng = +lng;
              var z = Math.sqrt(lng * lng + lat * lat) + 0.00002 * Math.sin(lat * x_PI);
              var theta = Math.atan2(lat, lng) + 0.000003 * Math.cos(lng * x_PI);
              var bd_lng = z * Math.cos(theta) + 0.0065;
              var bd_lat = z * Math.sin(theta) + 0.006;
              return [bd_lng, bd_lat]
          };

          /**
           * WGS-84 转 GCJ-02
           * @param lng
           * @param lat
           * @returns {*[]}
           */
          var wgs84togcj02 = function wgs84togcj02(lng, lat) {
              var lat = +lat;
              var lng = +lng;
              if (out_of_china(lng, lat)) {
                  return [lng, lat]
              } else {
                  var dlat = transformlat(lng - 105.0, lat - 35.0);
                  var dlng = transformlng(lng - 105.0, lat - 35.0);
                  var radlat = lat / 180.0 * PI;
                  var magic = Math.sin(radlat);
                  magic = 1 - ee * magic * magic;
                  var sqrtmagic = Math.sqrt(magic);
                  dlat = (dlat * 180.0) / ((a * (1 - ee)) / (magic * sqrtmagic) * PI);
                  dlng = (dlng * 180.0) / (a / sqrtmagic * Math.cos(radlat) * PI);
                  var mglat = lat + dlat;
                  var mglng = lng + dlng;
                  return [mglng, mglat]
              }
          };

          /**
           * GCJ-02 转换为 WGS-84
           * @param lng
           * @param lat
           * @returns {*[]}
           */
          var gcj02towgs84 = function gcj02towgs84(lng, lat) {
              var lat = +lat;
              var lng = +lng;
              if (out_of_china(lng, lat)) {
                  return [lng, lat]
              } else {
                  var dlat = transformlat(lng - 105.0, lat - 35.0);
                  var dlng = transformlng(lng - 105.0, lat - 35.0);
                  var radlat = lat / 180.0 * PI;
                  var magic = Math.sin(radlat);
                  magic = 1 - ee * magic * magic;
                  var sqrtmagic = Math.sqrt(magic);
                  dlat = (dlat * 180.0) / ((a * (1 - ee)) / (magic * sqrtmagic) * PI);
                  dlng = (dlng * 180.0) / (a / sqrtmagic * Math.cos(radlat) * PI);
                  var mglat = lat + dlat;
                  var mglng = lng + dlng;
                  return [lng * 2 - mglng, lat * 2 - mglat]
              }
          };

          var transformlat = function transformlat(lng, lat) {
              var lat = +lat;
              var lng = +lng;
              var ret = -100.0 + 2.0 * lng + 3.0 * lat + 0.2 * lat * lat + 0.1 * lng * lat + 0.2 * Math.sqrt(Math.abs(lng));
              ret += (20.0 * Math.sin(6.0 * lng * PI) + 20.0 * Math.sin(2.0 * lng * PI)) * 2.0 / 3.0;
              ret += (20.0 * Math.sin(lat * PI) + 40.0 * Math.sin(lat / 3.0 * PI)) * 2.0 / 3.0;
              ret += (160.0 * Math.sin(lat / 12.0 * PI) + 320 * Math.sin(lat * PI / 30.0)) * 2.0 / 3.0;
              return ret
          };

          var transformlng = function transformlng(lng, lat) {
              var lat = +lat;
              var lng = +lng;
              var ret = 300.0 + lng + 2.0 * lat + 0.1 * lng * lng + 0.1 * lng * lat + 0.1 * Math.sqrt(Math.abs(lng));
              ret += (20.0 * Math.sin(6.0 * lng * PI) + 20.0 * Math.sin(2.0 * lng * PI)) * 2.0 / 3.0;
              ret += (20.0 * Math.sin(lng * PI) + 40.0 * Math.sin(lng / 3.0 * PI)) * 2.0 / 3.0;
              ret += (150.0 * Math.sin(lng / 12.0 * PI) + 300.0 * Math.sin(lng / 30.0 * PI)) * 2.0 / 3.0;
              return ret
          };

          /**
           * 判断是否在国内，不在国内则不做偏移
           * @param lng
           * @param lat
           * @returns {boolean}
           */
          var out_of_china = function out_of_china(lng, lat) {
              var lat = +lat;
              var lng = +lng;
              // 纬度 3.86~53.55, 经度 73.66~135.05
              return !(lng > 73.66 && lng < 135.05 && lat > 3.86 && lat < 53.55);
          };

          return {
              bd09togcj02: bd09togcj02,
              gcj02tobd09: gcj02tobd09,
              wgs84togcj02: wgs84togcj02,
              gcj02towgs84: gcj02towgs84
          }
      }));

      function zhuanhuan() {
          let addrArray = $("#addrD1").val().split('\n');
          let viewStr = '';
          let coordinate1 = $("input[name='coordinate1']:checked").val();
          let coordinate2 = $("input[name='coordinate2']:checked").val();
          if (!coordinate1) {
              alert('请选择当前坐标系！');
              return;
          }
          if (!coordinate2) {
              alert('请选择需要转换的坐标系！');
              return;
          }
          if (!!addrArray) {
              for (let addrArrayKey in addrArray) {
                  let s1 = addrArray[addrArrayKey].split(",");
                  let coordinate1Lower = coordinate1.toLowerCase();
                  let coordinate2Lower = coordinate2.toLowerCase();
                  // let  str = coordtransform.gcj02towgs84(s1[0],s1[1]);
                  let functionStr = 'coordtransform.' + coordinate1Lower + 'to' + coordinate2Lower;
                  try {
                      let str = eval(functionStr)(s1[0], s1[1]);
                      if (!viewStr) {
                          viewStr += str;
                      } else {
                          viewStr += '\n' + str;
                      }
                  } catch (e) {
                      alert('请勿选择相同的或者不存在的坐标系进行转换!!')
                  }


              }
          }
          $("#addrD2").val(viewStr);
      }
  </script>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=7cVDi00N1U1Ir6LmA9OPxG1T5MuGel8s"></script>

</head>
<body>
    <div class="container" id="top">
        <h2 style="color:cornflowerblue;text-align:center">批量坐标转换</h2>
        <hr style="height:2px;background-color:cornflowerblue"/>
        <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
            <!--<script src="js/index.js"></script>-->
        <div class="maindiv">
            <div class="tip" style="text-align:center">
                <table style="margin:0 auto;border:ridge;text-align:left; background-color:aliceblue">
                    <tr><td>WGS84：</td><td>地球坐标系，国际通用坐标系。</td></tr>
                    <tr><td>GCJ02：</td><td>火星坐标系，多用于谷歌、高德地图。</td></tr>
                    <tr><td>BD09：</td><td>百度坐标系，用于百度地图。</td></tr>
                    <tr><td>输入格式：</td><td> lng,lat，例：123.12314,23.12324</td></tr>
                </table>
            </div>
            <br />
            <br />
            <div class="center" style="margin-left:20%;float:left">
                <div class="left" style="float:left">
                    <form action="" method="get">
                        原始坐标系： <label><input name="coordinate1" type="radio" value="WGS84" />WGS84 </label>
                        <label><input name="coordinate1" type="radio" value="GCJ02" />GCJ02 </label>
                        <label><input name="coordinate1" type="radio" value="BD09" />BD09 </label>
                        
                    </form>
                    <br />
                    <textarea style="background-color:azure" id="addrD1" name="w3review" rows="25" cols="40" placeholder=""></textarea>
                </div>
                <button style="width:100px;height:50px; float:left;font-size:larger; margin-top:50px;margin-left:30px;margin-right:30px" onclick="zhuanhuan()"> 转换  </button>
                <div class="right" style="float:left">
                    <form action="" method="get">
                        转换后坐标系： <label><input name="coordinate2" type="radio" value="WGS84" />WGS84 </label>
                        <label><input name="coordinate2" type="radio" value="GCJ02" />GCJ02 </label>
                        <label><input name="coordinate2" type="radio" value="BD09" />BD09 </label>

                    </form>
                    <br />
                    <textarea style="background-color:azure" id="addrD2" name="w3review" rows="25" cols="40" placeholder=""></textarea>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
