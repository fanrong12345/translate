<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--<script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&amp;ak=4c3e276187a275e912fd86259845bece"></script>-->

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=7cVDi00N1U1Ir6LmA9OPxG1T5MuGel8s"></script>

</head>
<body>
    <div class="container" id="top">
        <h2 style="color:cornflowerblue;text-align:center">批量坐标转换</h2>
        <hr style="height:2px;background-color:cornflowerblue"/>
        <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
            <script src="js/index.js"></script>
        <div class="maindiv">
            <div class="tip" style="text-align:center">
                <table style="margin:0 auto;border:ridge;text-align:left; background-color:aliceblue">
                    <tr><td>WGS84：</td><td>地球坐标系，国际通用坐标系。</td></tr>
                    <tr><td>GCJ02：</td><td>火星坐标系，多用于谷歌、高德地图。</td></tr>
                    <tr><td>BD09：</td><td>百度坐标系，用于百度地图。</td></tr>
                    <tr><td>输入格式：</td><td> lng,lat，例：123.12314,23.12324</td></tr>
                </table>
            </div>
            <br />
            <br />
            <div class="center" style="margin-left:20%;float:left">
                <div class="left" style="float:left">
                    <form action="" method="get">
                        原始坐标系： <label><input name="coordinate1" type="radio" value="WGS84" />WGS84 </label>
                        <label><input name="coordinate1" type="radio" value="GCJ02" />GCJ02 </label>
                        <label><input name="coordinate1" type="radio" value="BD09" />BD09 </label>
                        
                    </form>
                    <br />
                    <textarea style="background-color:azure" id="addrD1" name="w3review" rows="25" cols="40" placeholder=""></textarea>
                </div>
                <button style="width:100px;height:50px; float:left;font-size:larger; margin-top:50px;margin-left:30px;margin-right:30px" onclick="zhuanhuan()"> 转换  </button>
                <div class="right" style="float:left">
                    <form action="" method="get">
                        转换后坐标系： <label><input name="coordinate2" type="radio" value="WGS84" />WGS84 </label>
                        <label><input name="coordinate2" type="radio" value="GCJ02" />GCJ02 </label>
                        <label><input name="coordinate2" type="radio" value="BD09" />BD09 </label>

                    </form>
                    <br />
                    <textarea style="background-color:azure" id="addrD2" name="w3review" rows="25" cols="40" placeholder=""></textarea>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
